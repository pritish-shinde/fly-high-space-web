
<mat-toolbar color="primary" class="mat-elevation-z4 header-toolbar header-logo">
    <!-- <img src="src/assets/logo.png" alt="Fly High Space Logo" class="header-logo-img" /> -->
     <img src="assets/logo.png" alt="Fly High Space Logo" class="header-logo-img" />

  <span mat-button class="header-title">Fly High Space</span>
   
  <span class="spacer"></span>
  <!-- Hamburger menu for mobile -->
  <button class="mobile-menu-btn" mat-icon-button (click)="mobileMenuOpen = !mobileMenuOpen">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Desktop nav -->
  <nav class="nav-links" [class.hide-on-mobile]="true">
    <button mat-button routerLink="/products" routerLinkActive="active-link">Products</button>
    <button mat-button routerLink="/services" routerLinkActive="active-link">Services</button>
  </nav>
  <button mat-flat-button class="whatsapp-btn" (click)="openWhatsApp()" [class.hide-on-mobile]="true">
    <span class="whatsapp-text">Contact on WhatsApp</span>
    <mat-icon class="whatsapp-icon">whatsapp</mat-icon>
  </button>
</mat-toolbar>
<!-- Mobile nav drawer -->
<nav class="mobile-nav" *ngIf="mobileMenuOpen">
  <button mat-button routerLink="/products" routerLinkActive="active-link" (click)="mobileMenuOpen = false">Products</button>
  <button mat-button routerLink="/services" routerLinkActive="active-link" (click)="mobileMenuOpen = false">Services</button>
  <button mat-flat-button class="whatsapp-btn" (click)="openWhatsApp(); mobileMenuOpen = false">
    <span class="whatsapp-text">Contact on WhatsApp</span>
    <mat-icon class="whatsapp-icon">whatsapp</mat-icon>
  </button>
</nav>
